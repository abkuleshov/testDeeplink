<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Page</title>
    <script>
        // Функция для отправки сообщения о успешном открытии приложения
        function sendSuccessMessage() {
            const message = {
                messageCode: "authComplete",
                data: { /* Здесь можно добавить данные о пользователе или токене */ }
            };
            window.opener.postMessage(message, "*"); // Отправка сообщения родительскому окну
            window.close(); // Закрываем текущее окно
        }

        // Обработчик события загрузки
        window.addEventListener("DOMContentLoaded", function() {
            console.log("App Page загружена. Отправляем сообщение об успешном открытии приложения.");
            sendSuccessMessage(); // Отправляем сообщение об успешном открытии
        });
    </script>
</head>
<body>
    <h1>Приложение открыто успешно!</h1>
</body>
</html>
